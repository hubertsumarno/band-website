<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Generics | Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ol>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ol>
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="Images/Album 1.png" alt="Album 1">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn"role="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="Images/Album 2.png" alt="Album 2">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="Images/Album 3.png" alt="Album 3">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="Images/Album 4.png" alt="Album 4">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="Images/Shirt.png" alt="Shirt">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Cofee Cup</span>
                <img class="shop-item-image" src="Images/Cofee.png" alt="Cofee">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>

        <div class="cart-items">
        </div>
        
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Generics</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="Images/YouTube Logo.png" alt="Youtube">
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank">
                        <img src="Images/Spotify Logo.png" alt="Spotify">
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <img src="Images/Facebook Logo.png" alt="Facebook">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
